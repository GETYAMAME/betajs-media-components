<div class="{{css}}-dashboard">
    <div class="{{css}}-dashboard-header-section">
		<div class="{{css}}-long-rounded-button {{css}}-settings-button">
			<p>Settings</p>
		</div>
	</div>

	<div class="{{css}}-dashboard-middle-section">

		<div class="{{css}}-centerbutton-container" ba-show="{{skipvisible}}">
			<div class="{{css}}-button-primary"
				 onclick="{{skip()}}"
				 onmouseenter="{{hover(string('skip-tooltip'))}}"
				 onmouseleave="{{unhover()}}">
				{{string('skip')}}
			</div>
		</div>

	</div>

	<div class="{{css}}-dashboard-footer-section">
		<div class="{{css}}-dashboard-footer-left-section" ba-show="{{settingsvisible && settingsopen}}">
            <ul class="{{css}}-unstyled-list">
				<li class="{{css}}-circle-button">
					<i class="{{css}}-icon-opt"></i>
				</li>
				<li class="{{css}}-circle-button">
					<i class="{{css}}-icon-mic"></i>
				</li>
				<li class="{{css}}-circle-button">
					<i class="{{css}}-icon-ccw"></i>
				</li>
			</ul>

		</div>
		<div class="{{css}}-dashboard-footer-right-section">

			<div class="{{css}}-rightbutton-container" ba-show="{{rerecordvisible}}">
				<div class="{{css}}-button-primary"
					 onclick="{{rerecord()}}"
					 onmouseenter="{{hover(string('rerecord-tooltip'))}}"
					 onmouseleave="{{unhover()}}">
					{{string('rerecord')}}
				</div>
			</div>
			<div class="{{css}}-rightbutton-container" ba-show="{{stopvisible}}">
				<div class="{{css}}-button-primary"
					 onclick="{{stop()}}"
					 onmouseenter="{{hover(string('stop-tooltip'))}}"
					 onmouseleave="{{unhover()}}">
					{{string('stop')}}
				</div>
			</div>
		</div>

	</div>
	<div class="{{css}}-settings" >
		<div class="{{css}}-settings-front">
			<ul ba-repeat="{{camera :: cameras}}">
				<li>
					<input type='radio' name='camera' value="{{selectedcamera == camera.id}}" onclick="{{selectCamera(camera.id)}}" />
					<span></span>
					<label onclick="{{selectCamera(camera.id)}}">
						{{camera.label}}
					</label>
				 </li>
			</ul>
			<hr ba-show="{{!noaudio}}"/>
			<ul ba-repeat="{{microphone :: microphones}}" ba-show="{{!noaudio}}">
				<li onclick="{{selectMicrophone(microphone.id)}}">
					<input type='radio' name='microphone' value="{{selectedmicrophone == microphone.id}}" />
					<span></span>
					<label>
						{{microphone.label}}
					</label>
				 </li>
			</ul>
		</div>
	</div>
	<div class="{{css}}-controlbar">
        <div class="{{css}}-leftbutton-container" ba-show="{{settingsvisible}}">
            <div class="{{css}}-button-inner {{css}}-button-{{settingsopen ? 'selected' : 'unselected'}}"
                 onclick="{{settingsopen=!settingsopen}}"
                 onmouseenter="{{hover(string('settings'))}}"
                 onmouseleave="{{unhover()}}">
                <i class="{{css}}-icon-cog"></i>
            </div>
        </div>
        <div class="{{css}}-lefticon-container" ba-show="{{settingsvisible}}">
            <div class="{{css}}-icon-inner"
                 onmouseenter="{{hover(string(camerahealthy ? 'camerahealthy' : 'cameraunhealthy'))}}"
                 onmouseleave="{{unhover()}}">
                <i class="{{css}}-icon-videocam {{css}}-icon-state-{{camerahealthy ? 'good' : 'bad' }}"></i>
            </div>
        </div>
        <div class="{{css}}-lefticon-container" ba-show="{{settingsvisible && !noaudio}}">
            <div class="{{css}}-icon-inner"
                 onmouseenter="{{hover(string(microphonehealthy ? 'microphonehealthy' : 'microphoneunhealthy'))}}"
                 onmouseleave="{{unhover()}}">
                <i class="{{css}}-icon-mic {{css}}-icon-state-{{microphonehealthy ? 'good' : 'bad' }}"></i>
            </div>
        </div>
        <div class="{{css}}-lefticon-container" ba-show="{{stopvisible && recordingindication}}">
            <div class="{{css}}-recording-indication">
            </div>
        </div>
        <div class="{{css}}-label-container" ba-show="{{controlbarlabel}}">
        	<div class="{{css}}-label-label">
        		{{controlbarlabel}}
        	</div>
        </div>
        <div class="{{css}}-rightbutton-container" ba-show="{{recordvisible}}">
        	<div class="{{css}}-button-primary"
                 onclick="{{record()}}"
                 onmouseenter="{{hover(string('record-tooltip'))}}"
                 onmouseleave="{{unhover()}}">
        		{{string('record')}}
        	</div>
        </div>
        <div class="{{css}}-rightbutton-container" ba-if="{{uploadcovershotvisible}}">
        	<div class="{{css}}-button-primary"
                 onmouseenter="{{hover(string('upload-covershot-tooltip'))}}"
                 onmouseleave="{{unhover()}}">
                 <input type="file"
				       class="{{css}}-chooser-file"
				       style="height:100"
				       onchange="{{uploadCovershot(domEvent)}}"
				       accept="{{covershot_accept_string}}" />
                 <span>
        			{{string('upload-covershot')}}
        		</span>
        	</div>
        </div>
	</div>
</div>
