<div class="{{css}}-topmessage-container">
    <div class='{{css}}-topmessage-background'></div>
    <div class='{{css}}-topmessage-message'>

        <div class="{{css}}-right-block">

            <div class="{{css}}-button-container"  ba-click="toggle_fullscreen()">
                <div class="{{css}}-button-inner {{css}}-full-screen-btn-inner">
                    <i class="{{css}}-icon-resize-full"></i>
                </div>
            </div>

            <div class="{{css}}-button-container" ba-click="toggle_volume()">
                <div class="{{css}}-button-inner">
                    <i class="{{css + '-icon-volume-' + (volume >= 0.5 ? 'up' : (volume > 0 ? 'down' : 'off')) }}"></i>
                </div>
            </div>

        </div>

        <div class="{{css}}-title">{{topmessage}}</div>
    </div>

</div>
