
<div tabindex="0" ba-hotkey:space^enter="{{play()}}" data-selector="play-button"
     onkeydown="{{tab_index_move(domEvent, null, 'player-toggle-overlay')}}"
     class="{{css}}-playbutton-container" ba-click="{{play()}}" title="{{string('tooltip')}}"
>
	<div class="{{css}}-playbutton-button"></div>
</div>

<div class="{{css}}-rerecord-bar" ba-if="{{rerecordable || submittable}}">
	<div class="{{css}}-rerecord-frontbar">
        <div class="{{css}}-rerecord-button-container" ba-if="{{submittable}}">
            <div tabindex="0" ba-hotkey:space^enter="{{submit()}}"
                 data-selector="player-submit-button" class="{{css}}-rerecord-button" onclick="{{submit()}}">
                {{string('submit-video')}}
            </div>
        </div>
        <div class="{{css}}-rerecord-button-container" ba-if="{{rerecordable}}">
        	<div tabindex="0" ba-hotkey:space^enter="{{rerecord()}}"
                 data-selector="player-rerecord-button" class="{{css}}-rerecord-button" onclick="{{rerecord()}}">
        		{{string('rerecord')}}
        	</div>
        </div>
	</div>
</div>
