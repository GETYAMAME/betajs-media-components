<div data-selector="tracks-tags-overlay" class="{{css}}-tracks-tags-overlay">

    <div data-selector="track-text-download-button-container" class="{{css}}-track-text-download-button-container"
         ba-if="{{allowtexttrackupload}}" title="{{string('upload-video-track-text')}}"
    >
        <div class="{{css}}-track-text-download-button" ba-show="{{uploadtexttracksvisible}}">
            <input type="file"
                   class="{{css}}-track-text-file"
                   onchange="{{select_text_track(domEvent)}}"
                   accept="{{acceptedtracktexts}}"
            />
            <i class="{{css}}-icon-subtitle"></i>
            <i class="{{css}}-icon-upload"></i>
        </div>
    </div>

    <div data-selector="cue-content" ba-show="{{tracktagsstyled && trackcuetext}}" class="{{css}}-cue-content">
        {{trackcuetext}}
    </div>
    <ul data-selector="tracks-selector-list" class="{{css}}-tracks-selector-list {{css}}-tracks-selector-list-{{tracksshowselection || trackselectorhovered ? 'open' : 'closed'}}"
        ba-repeat="{{track :: tracktags}}"
        onmouseover="{{hover_cc(true)}}"
        onmouseleave="{{hover_cc(false)}}"
    >
        <li class="{{css}}-tracks-selector" ba-click="{{select_track(track)}}">
            {{track.label}}
        </li>
    </ul>
</div>
