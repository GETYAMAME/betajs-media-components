<div class="{{css}}-ad-dashboard">
    <div class="{{css}}-ad-click-tracker" ba-click="{{ad_clicked()}}"></div>
    <div data-selector="ad-title" class="{{css}}-ad-title">
        <p>{{adtitle}}</p>
    </div>
    <div class="{{css}}-skipbutton-container" ba-click="skip_linear_ad()">
        <p class="{{css}}-skipbutton" ba-show="{{skipbuttonvisible}}">{{lefttillskip > 0 ? string('can-skip-after').replace('%d', lefttillskip) : string('skip-ad')}}</p>
    </div>

    <div class="{{css}}-companion-ad-container" ba-show="{{companionadvisible}}">
        <div class="{{css}}-close-companion-ad" ba-click="skip_companion_ad()">X</div>
        <img class="{{css}}-companion-ad" src=""/>
    </div>

    <div class="{{css}}-ad-controlbar">

        <div data-selector="button-icon-play" class="{{css}}-ad-leftbutton-container"
             ba-show="{{canpause}}" ba-if="{{!adplaying}}" ba-click="play_ad()" title="{{string('play-video')}}">
            <div class="{{css}}-ad-button-inner">
                <i class="{{css}}-icon-play"></i>
            </div>
        </div>
        <div data-selector="button-icon-pause" class="{{css}}-ad-leftbutton-container"
             ba-if="{{adplaying}}" ba-click="pause_ad()" ba-show="{{canpause}}" title="{{string('pause-video')}}">
            <div class="{{css}}-ad-button-inner">
                <i class="{{css}}-icon-pause"></i>
            </div>
        </div>
        <div class="{{css}}-ad-time-container">
            <div class="{{css}}-ad-time-value" title="{{string('elapsed-time')}}">{{string('ad-will-end-after').replace('%s', formatTime(adduration))}}</div>
        </div>

        <div data-selector="video-title-block" class="{{css}}-ad-video-title-container" ba-if="{{title}}">
            <p class="{{css}}-ad-video-title">
                {{title}}
            </p>
        </div>

        <div data-selector="button-icon-resize-full" ba-show="{{enablefullscreen}}" class="{{css}}-ad-rightbutton-container"
             ba-if="{{fullscreen}}" ba-click="toggle_ad_fullscreen()" title="{{ fullscreened ? string('exit-fullscreen-video') : string('fullscreen-video') }}">
            <div class="{{css}}-ad-button-inner">
                <i class="{{css}}-icon-resize-{{fullscreened ? 'small' : 'full'}}"></i>
            </div>
        </div>

        <div class="{{css}}-ad-volumebar">
            <div data-selector="button-volume-bar" class="{{css}}-ad-volumebar-inner"
                 onmousedown="{{startUpdateAdVolume(domEvent)}}"
                 onmouseup="{{stopUpdateAdVolume(domEvent)}}"
                 onmouseleave="{{stopUpdateAdVolume(domEvent)}}"
                 onmousemove="{{progressUpdateAdVolume(domEvent)}}">
                <div class="{{css}}-ad-volumebar-position" ba-styles="{{{width: Math.min(100, Math.round(advolume * 100)) + '%'}}}">
                    <div class="{{css}}-ad-volumebar-button" title="{{string('volume-button')}}"></div>
                </div>
            </div>
        </div>

        <div data-selector="button-icon-volume" class="{{css}}-ad-rightbutton-container" ba-click="toggle_ad_volume()" title="{{string(advolume > 0 ? 'volume-mute' : 'volume-unmute')}}">
            <div class="{{css}}-ad-button-inner">
                <i class="{{css + '-icon-volume-' + (advolume >= 0.5 ? 'up' : (advolume > 0 ? 'down' : 'off')) }}"></i>
            </div>
        </div>

    </div>
</div>
