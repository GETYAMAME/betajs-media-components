<div class="{{css}}-share-action-container">
    <div class="{{css}}-toggle-share-container">
        <div class="{{css}}-button-inner" onclick="{{animate_to_left(0)}}">
            <i class="{{css}}-icon-share"></i>
        </div>
    </div>
    <div class="{{css}}-social-buttons-container">
        <ul class="{{css}}-socials-list">
            <li class="{{css}}-single-social {{css}}-fb-share">
                <div class="{{css}}-button-inner">
                    <i class="{{css}}-icon-facebook" onclick="{{share_media('fb', 'https://ziggeo.com')}}"></i>
                </div>
            </li>
            <li class="{{css}}-single-social {{css}}-twitter-share">
                <div class="{{css}}-button-inner">
                    <i class="{{css}}-icon-twitter" onclick="{{share_media('twitter', 'https://ziggeo.com')}}"></i>
                </div>
            </li>
            <li class="{{css}}-single-social {{css}}-gp-share">
                <div class="{{css}}-button-inner">
                    <i class="{{css}}-icon-gplus" onclick="{{share_media('gplus', 'https://ziggeo.com')}}"></i>
                </div>
            </li>
        </ul>
    </div>
</div>
