
<div id="play-button" class="{{css}}-playbutton-container" ba-click="play()" title="{{string('tooltip')}}">
	<div class="{{css}}-playbutton-button"></div>
</div>

<div class="{{css}}-rerecord-bar" ba-if="{{rerecordable || submittable}}">
	<div class="{{css}}-rerecord-backbar"></div>
	<div class="{{css}}-rerecord-frontbar">
        <div class="{{css}}-rerecord-button-container" ba-if="{{submittable}}">
            <div id="player-submit-button" class="{{css}}-rerecord-button" onclick="{{submit()}}">
                {{string('submit-video')}}
            </div>
        </div>
        <div class="{{css}}-rerecord-button-container" ba-if="{{rerecordable}}">
        	<div id="player-rerecord-button" class="{{css}}-rerecord-button" onclick="{{rerecord()}}">
        		{{string('rerecord')}}
        	</div>
        </div>
	</div>
</div>
