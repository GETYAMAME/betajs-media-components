
<div
    class="{{css}}-container {{css}}-{{ie8 ? 'ie8' : 'noie8'}} {{csstheme}}"
    ba-on:mousemove="user_activity()"
    ba-on:mousedown="user_activity()"
    ba-on:touchstart="user_activity()"
>
    <video class="{{css}}-video"></video>
    <div class='{{css}}-overlay'>
    
        <ba-{{dyncontrolbar}}
            ba-css="{{css}}"
            ba-template="{{tmplcontrolbar}}"
            ba-show="{{state==='main'}}"
            ba-playing="{{playing}}"
            ba-event:rerecord="rerecord"
            ba-event:play="play"
            ba-event:pause="pause"
            ba-event:position="seek"
            ba-event:volume="set_volume"
            ba-event:fullscreen="toggle_fullscreen"
            ba-volume="{{volume}}"
            ba-duration="{{duration}}"
            ba-cached="{{buffered}}"
            ba-position="{{position}}"
            ba-activitydelta="{{activity_delta}}"
            ba-rerecordable="{{rerecordable}}"
            ba-fullscreen="{{fullscreensupport}}"
        ></ba-{{dyncontrolbar}}>
        
        <ba-{{dynplaybutton}}
            ba-css="{{css}}"
            ba-template="{{tmplplaybutton}}"
            ba-show="{{state==='init'}}"
            ba-event:play="play"
        ></ba-{{dynplaybutton}}>
        
        <ba-{{dynloader}}
            ba-css="{{css}}"
            ba-template="{{tmplloader}}"
            ba-show="{{state==='loading' || buffering}}"
        ></ba-{{dynloader}}>
        
        <ba-{{dynmessage}}
            ba-css="{{css}}"
            ba-template="{{tmplmessage}}"
            ba-show="{{state==='message'}}"
            ba-message="{{message}}"
            ba-event:click="play"
        ></ba-{{dynmessage}}>
    </div>
</div>
