
<div
    class="{{css}}-container {{css}}-{{ie8 ? 'ie8' : 'noie8'}}"
    ba-on:mousemove="user_activity()"
    ba-on:mousedown="user_activity()"
    ba-on:touchstart="user_activity()"
>
    <video
        class="{{css}}-video"
        ba-repeat="{{source::sources}}"
        preload="none"
    >
        <source
            src="{{source.src}}"
            type="{{source.type}}"
        />
    </video>
    <div class='{{css}}-overlay'>
    
        <ba-videoplayer-controlbar
            ba-show="{{state==='main'}}"
            ba-playing="{{playing}}"
            ba-event:rerecord="rerecord"
            ba-event:play="play"
            ba-event:pause="pause"
            ba-event:position="seek"
            ba-duration="{{duration}}"
            ba-position="{{position}}"
            ba-activitydelta="{{activity_delta}}"
            ba-rerecordable="{{rerecordable}}"
        ></ba-videoplayer-controlbar>
        
        <ba-videoplayer-playbutton
            ba-show="{{state==='init'}}"
            ba-event:play="load"
        ></ba-videoplayer-playbutton>
        
        <ba-videoplayer-loader
            ba-show="{{state==='loading'}}"
        ></ba-videoplayer-loader>
        
        <ba-videoplayer-message
            ba-show="{{state==='message'}}"
            ba-message="{{message}}"
        ></ba-videoplayer-message>
    </div>
</div>
