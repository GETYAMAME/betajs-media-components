
<div class="{{css}}-container {{css}}-{{ie8 ? 'ie8' : 'noie8'}}">
    <video class="{{css}}-video" ba-repeat="{{source::sources}}">
        <source src="{{source.src}}" type="{{source.type}}" />
    </video>
    <div class='{{css}}-overlay'>
    
        <ba-videoplayer-controlbar
            ba-show="{{state==='main'}}"
            ba-playing="{{playing}}"
            ba-event:rerecord="rerecord"
            ba-rerecordable="{{rerecordable}}"
        ></ba-videoplayer-controlbar>
        
        <ba-videoplayer-playbutton
            ba-show="{{state==='init'}}"
            ba-event:play="play"
        ></ba-videoplayer-playbutton>
        
        <ba-videoplayer-loader
            ba-show="{{state==='loading'}}"
        ></ba-videoplayer-loader>
        
        <ba-videoplayer-message
            ba-show="{{state==='message'}}"
            ba-message="{{message}}"
        ></ba-videoplayer-message>
    </div>
</div>
